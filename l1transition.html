<!DOCTYPE html>
<html>

<head>
    <title>CSS Transition</title>
    <style type="text/css">
        button {
            width: 300px;
            height: 100px;
            background-color: rgb(105, 34, 172);
            color: #fff;
            font-size: 28px;
            border: none;
            border-radius: 20px;
            transition-property: background-color;
            transition-duration: 500ms;
            /* we can set the time in mili second */
        }

        /* psedo class(:) */
        button:hover {
            background-color: coral;
        }
    </style>
</head>

<body>

    <button>CSS transition</button>
</body>

</html>
