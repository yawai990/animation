<!DOCTYPE html>
<html>

<head>
    <title>Rotate Function</title>
    <style type="text/css">
        img {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: all 2s ease-in-out;
        }

        img:hover {
            transform: rotate(200grad);
            /* Upper value represent 180 deg.we can use turn insted of deg. 400grad equal 360deg*/
        }
    </style>
</head>

<body>
    <img src="./img/own.png" alt="own" />
</body>

</html>
